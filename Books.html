<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الكتب</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #ffcccc, #ccccff);
            color: #333;
            direction: rtl; /* اتجاه النص من اليمين إلى اليسار */
            text-align: right; /* محاذاة النص إلى اليمين */
        }
        h1 {
            color: #800080;
        }
        .details {
            display: none;
            background-color: #f8f9fa;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
        }
        .img-cell {
            width: 100px; /* عرض الصورة */
        }
        .img-cell img {
            max-width: 100%; /* جعل الصورة تناسب الخانة */
            max-height: 100px; /* تحديد أقصى ارتفاع للصورة */
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        function toggleDetails(isbn) {
            $("#details-" + isbn).toggle();
        }
        function showForm() {
            $("#orderForm").toggle(); // إظهار أو إخفاء الفورم
        }
        function validateForm() {
            // تحقق من المدخلات هنا
            alert("تم التحقق من المدخلات!");
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>الكتب</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>رمز الكتاب (ISBN)</th>
                    <th>العنوان</th>
                    <th>السعر</th>
                    <th>صورة الكتاب</th> <!-- خانة الصورة -->
                    <th>إظهار التفاصيل</th>
                    <th>اختيار</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>978-9770916738</td>
                    <td>الف ليلة وليلة</td>
                    <td>25000 ل.س</td>
                    <td class="img-cell"><img src="11.JPG" alt="صورة الكتاب"></td> <!-- إضافة الصورة هنا -->
                    <td><button onclick="toggleDetails('978-9770916738')">إظهار التفاصيل</button></td>
                    <td><button onclick="showForm()">متابعة</button></td>
                </tr>
                <div id="details-978-9770916738" class="details">
                    <h5>التفاصيل</h5>
                    <p>الناشر: دار المعارف</p>
                    <p>تصنيف الكتاب: قصص شعبية</p>
                    <p>ملخص: كتاب أسطوري يضم مجموعة من القصص الشعبية...</p>
                </div>
                <!-- يمكنك إضافة المزيد من الكتب بنفس النمط -->
            </tbody>
        </table>

        <form id="orderForm" onsubmit="validateForm(); return false;" style="display:none;"> <!-- إخفاء الفورم بشكل افتراضي -->
            <h3>نموذج الطلب</h3>
            <div class="form-group">
                <label for="name">الاسم الكامل</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="idNumber">الرقم الوطني</label>
                <input type="text" class="form-control" id="idNumber" maxlength="11" pattern="^0[0-9]{2}[0-9]{9}$">
            </div>
            <div class="form-group">
                <label for="dob">تاريخ الولادة (dd-mm-yyyy)</label>
                <input type="text" class="form-control" id="dob">
            </div>
            <div class="form-group">
                <label for="phone">رقم الموبايل</label>
                <input type="text" class="form-control" id="phone">
            </div>
            <div class="form-group">
                <label for="email">الإيميل</label>
                <input type="email" class="form-control" id="email">
            </div>
            <button type="submit" class="btn btn-primary">إرسال</button>
        </form>
        
        <nav>
            <a href="index.html">الصفحة الرئيسية</a> |
            <a href="AboutUs.html">من نحن</a>
        </nav>
    </div>
</body>
</html>
